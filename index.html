        .profile-trigger { width: 48px; height: 48px; border-radius: 50%; border: 2px solid #8A2BE2; cursor: pointer; display: none; overflow: hidden; box-shadow: 0 0 20px rgba(138, 43, 226, 0.5); transition: 0.3s; background: #111; position: relative; }

        .profile-menu { position: absolute; top: 60px; right: 0; background: rgba(15, 15, 15, 0.98); border: 1px solid #222; border-radius: 20px; width: 200px; padding: 20px; display: none; flex-direction: column; gap: 15px; box-shadow: 0 15px 40px rgba(0,0,0,0.9); backdrop-filter: blur(20px); animation: menuFade 0.4s cubic-bezier(0.165, 0.84, 0.44, 1) forwards; }

        .logout-btn { background: linear-gradient(45deg, #ff0000, #8b0000); color: #fff; border: none; padding: 10px; border-radius: 12px; font-weight: 800; font-size: 10px; cursor: pointer; text-transform: uppercase; transition: 0.3s; display: flex; align-items: center; justify-content: center; gap: 8px; }

        header h1 { font-size: clamp(35px, 10vw, 70px); font-weight: 900; text-transform: uppercase; background: linear-gradient(to bottom, #fff 40%, #8A2BE2 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; filter: drop-shadow(0 0 20px rgba(138,43,226,0.3)); }

        .tg-btn:active { transform: translateY(2px); box-shadow: 0 2px 0 #004466; }
        .tg-wrap-mob { display: flex; justify-content: center; margin-bottom: 35px; }

        /* ПОИСК */

        .search-input { flex: 1; background: rgba(17,17,17,0.8); border: 2px solid #222; padding: 14px 20px; border-radius: 15px; color: #fff; font-family: inherit; transition: 0.3s; }

        .fav-filter-btn.active { color: #ff0000; border-color: #ff0000; box-shadow: 0 0 15px rgba(255,0,0,0.2); }

        /* СПИСОК */

        .item:hover { background: rgba(138, 43, 226, 0.1); border-color: rgba(138, 43, 226, 0.3); }

        .item-img { width: 55px; height: 55px; border-radius: 12px; margin-right: 15px; object-fit: cover; }
        .item-meta { flex: 1; min-width: 0; }

        .item-artist { font-size: 11px; color: #888; text-transform: uppercase; letter-spacing: 1px; }

        .player-fixed { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); width: 95%; max-width: 850px; background: var(--p-grad); padding: 2px; border-radius: 30px; z-index: 1000; box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
        .p-inner { background: #0a0a0a; border-radius: 28px; padding: 20px 25px; display: flex; align-items: center; gap: 25px; }
        .p-info { display: flex; align-items: center; gap: 18px; width: 250px; flex-shrink: 0; }
        .p-info img { width: 70px; height: 70px; border-radius: 15px; object-fit: cover; box-shadow: 0 10px 20px rgba(0,0,0,0.5); }
        .p-mid { flex: 1; display: flex; flex-direction: column; align-items: center; }
        .p-progress-bar { width: 100%; height: 6px; background: #1a1a1a; border-radius: 10px; cursor: pointer; position: relative; margin: 10px 0; }
        .p-fill { height: 100%; width: 0%; background: var(--p-grad); border-radius: 10px; position: relative; }
        .p-fill::after { content: ''; position: absolute; right: -4px; top: -4px; width: 14px; height: 14px; background: #fff; border-radius: 50%; box-shadow: 0 0 10px #8A2BE2; }
        .p-time { width: 100%; display: flex; justify-content: space-between; font-size: 11px; color: #555; font-weight: 800; }
        .p-controls { display: flex; align-items: center; gap: 25px; margin-top: 5px; }
        .p-btn { cursor: pointer; font-size: 20px; color: #fff; opacity: 0.4; transition: 0.3s; }

        .p-btn.active { opacity: 1; color: #8A2BE2; text-shadow: 0 0 15px rgba(138,43,226,0.6); }
        .p-play { width: 55px; height: 55px; background: #fff; color: #000 !important; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 22px; opacity: 1 !important; transition: 0.2s; }

        @media (max-width: 700px) {

            .p-mid { width: 100%; }

                tracklist.appendChild(item);
            });
        }

        async function toggleFav(id, e) {
            e.stopPropagation();
            if (favorites.includes(id)) {
                favorites = favorites.filter(f => f !== id);
                showToast("Удалено", "heart-broken");
            } else {
                favorites.push(id);
                showToast("В избранном", "heart");
            }
            if (currentUser) await db.collection('users').doc(currentUser.uid).set({ favs: favorites });
            localStorage.setItem('nenaviju_favs', JSON.stringify(favorites));
            renderList();
        }

        function loadTrack(idx, play) {
            currentIdx = idx; const s = songs[idx];
            audio.src = s.file;
            document.getElementById('p-img').src = s.img;
            document.getElementById('p-title').innerText = s.title;
            document.getElementById('p-artist').innerText = s.artist;
            renderList();
            
            const activeItem = document.getElementById(`track-${idx}`);
            if (activeItem) activeItem.scrollIntoView({ behavior: 'smooth', block: 'center' });

            if(play) { 
                audio.play().then(() => showToast(s.title, "music")).catch(() => showToast("Ошибка файла", "times"));
                playBtn.innerHTML = '<i class="fas fa-pause"></i>';
            }
        }

        playBtn.onclick = () => {
            if(audio.paused) { audio.play(); playBtn.innerHTML = '<i class="fas fa-pause"></i>'; }
            else { audio.pause(); playBtn.innerHTML = '<i class="fas fa-play"></i>'; }
        };

        document.getElementById('next').onclick = () => loadTrack(isShuffle ? Math.floor(Math.random()*songs.length) : (currentIdx+1)%songs.length, true);
        document.getElementById('prev').onclick = () => loadTrack((currentIdx-1+songs.length)%songs.length, true);
        
        document.getElementById('loopBtn').onclick = function() { 
            isLoop = !isLoop; audio.loop = isLoop; this.classList.toggle('active', isLoop); 
            showToast(isLoop ? "Повтор ВКЛ" : "Повтор ВЫКЛ");
        };
        document.getElementById('shuffleBtn').onclick = function() { 
            isShuffle = !isShuffle; this.classList.toggle('active', isShuffle); 
            showToast(isShuffle ? "Микс ВКЛ" : "Микс ВЫКЛ");
        };

        audio.ontimeupdate = () => {
            if(audio.duration) {
                document.getElementById('fill').style.width = (audio.currentTime / audio.duration) * 100 + '%';
                document.getElementById('curTime').innerText = formatTime(audio.currentTime);
                document.getElementById('durTime').innerText = formatTime(audio.duration);
            }
        };

        document.getElementById('progressContainer').onclick = (e) => {
            const rect = e.currentTarget.getBoundingClientRect();
            audio.currentTime = ((e.clientX - rect.left) / rect.width) * audio.duration;
        };

        function formatTime(s) {
            let m = Math.floor(s / 60); let sec = Math.floor(s % 60);
            return `${m}:${sec < 10 ? '0' : ''}${sec}`;
        }

        document.getElementById('searchInput').oninput = renderList;
        document.getElementById('favFilterBtn').onclick = function() { 
            showOnlyFavs = !showOnlyFavs; this.classList.toggle('active', showOnlyFavs); renderList();
            showToast(showOnlyFavs ? "Только любимые" : "Весь архив");
        };

        audio.onended = () => { if(!isLoop) document.getElementById('next').click(); };
        loadTrack(0, false);
    </script>
</body>
</html>
