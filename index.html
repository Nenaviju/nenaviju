    <style>
        :root {
            --p-grad: linear-gradient(45deg, #8A2BE2, #FF0000, #0000FF);
            --panel-bg: #111111; 
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #000;
            color: #fff;
            min-height: 100vh;
            padding-bottom: 230px; 
            overflow-x: hidden;
        }

        /* --- AUTH SYSTEM --- */
        .auth-container { position: absolute; top: 20px; right: 20px; z-index: 2000; }
        .google-btn {
            background: #fff; color: #000; padding: 8px 16px; border-radius: 50px;
            font-weight: 700; font-size: 13px; display: flex; align-items: center; gap: 8px;
            cursor: pointer; border: none; box-shadow: 0 4px 15px rgba(255,255,255,0.2);
        }
        .user-profile { display: none; align-items: center; cursor: pointer; position: relative; }
        .user-avatar { width: 42px; height: 42px; border-radius: 50%; border: 2px solid #8A2BE2; object-fit: cover; }
        .user-menu {
            display: none; position: absolute; top: 55px; right: 0;
            background: #1a1a1a; border: 1px solid #333; padding: 8px;
            border-radius: 12px; min-width: 130px; box-shadow: 0 10px 30px rgba(0,0,0,0.7);
        }
        .user-menu.active { display: block; animation: fadeIn 0.2s ease; }
        .logout-btn {
            color: #ff4444; background: rgba(255, 68, 68, 0.05); border: 1px solid rgba(255, 68, 68, 0.2);
            width: 100%; text-align: center; padding: 10px; border-radius: 8px;
            font-weight: 700; cursor: pointer; font-size: 12px; transition: 0.2s;
        }

        /* --- BACKGROUND & HEADER --- */
        .bg-layer {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
            background: linear-gradient(125deg, #3a0070, #000000, #8b0000, #00008b, #000000, #4b0082);
            background-size: 300% 300%; animation: animateBG 12s ease-in-out infinite;
        }
        @keyframes animateBG { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }

        header { padding: 40px 20px 10px; text-align: center; }
        header h1 {
            font-size: clamp(30px, 8vw, 60px); font-weight: 900; text-transform: uppercase;
            background: linear-gradient(to bottom, #fff 40%, #8A2BE2 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        .tg-wrap { display: flex; justify-content: center; margin-bottom: 35px; }
        .tg-btn {
            background: linear-gradient(145deg, #0088cc, #006699);
            color: #fff; text-decoration: none; padding: 12px 20px; border-radius: 12px;
            font-weight: 800; font-size: 11px; text-transform: uppercase; display: flex;
            align-items: center; gap: 10px; border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 4px 0 #004466, 0 8px 15px rgba(0,0,0,0.4); transition: 0.1s;
        }
        .tg-btn:active { transform: translateY(4px); box-shadow: 0 0px 0 #004466; }

        .search-area { max-width: 600px; margin: 0 auto 15px; padding: 0 20px; display: flex; gap: 10px; }
        .search-input {
            flex: 1; background: var(--panel-bg); border: 2px solid #222;
            padding: 12px 18px; border-radius: 12px; color: #fff; font-family: inherit; outline: none;
        }
        .fav-filter-btn {
            width: 50px; border-radius: 12px; border: 2px solid #222; background: var(--panel-bg);
            color: #444; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 20px;
        }
        .fav-filter-btn.active { color: #ff0000; border-color: #ff0000; }

        .info-panel { max-width: 600px; margin: 0 auto 20px; padding: 0 15px; display: flex; justify-content: space-between; align-items: center; }
        .info-badge { background: var(--panel-bg); padding: 8px 12px; border-radius: 10px; font-size: 11px; font-weight: 600; border: 1px solid #222; display: flex; align-items: center; }
        .info-badge b { color: #FF0000; font-weight: 900; font-size: 15px; margin-left: 5px; }

        /* --- TRACKLIST --- */
        .list { max-width: 800px; margin: 0 auto; padding: 0 15px; }
        .item { display: flex; align-items: center; padding: 10px 15px; margin-bottom: 8px; background: #111111; border-radius: 15px; cursor: pointer; border: 1px solid #222; transition: 0.2s; }
        .item.active { border-color: #8A2BE2; background: #1a0a2e !important; }
        .item-num { font-size: 12px; color: #555; width: 25px; font-weight: 700; }
        .item-img { width: 45px; height: 45px; border-radius: 8px; margin: 0 12px; object-fit: cover; }
        .item-meta { flex: 1; min-width: 0; }
        .item-title { display: block; font-weight: 700; font-size: 14px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .item-artist { font-size: 10px; color: #666; }
        .action-btn { color: #444; font-size: 18px; padding: 8px; cursor: pointer; transition: 0.2s; }
        .action-btn.fav-btn.active { color: #ff0000; animation: heartBeat 0.4s ease; }
        @keyframes heartBeat { 0% { transform: scale(1); } 25% { transform: scale(1.4); } 100% { transform: scale(1); } }

        /* --- PLAYER --- */
        .player-fixed {
            position: fixed; bottom: 15px; left: 50%; transform: translateX(-50%);
            width: 95%; max-width: 800px; background: var(--p-grad); padding: 1.5px; border-radius: 24px; z-index: 1000;
        }
        .p-inner {
            background: rgba(10, 10, 10, 0.85); backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
            border-radius: 22.5px; padding: 15px 25px; display: flex; align-items: center; gap: 20px;
        }
        .p-info { display: flex; align-items: center; gap: 18px; width: 280px; flex-shrink: 0; }
        .p-info img { width: 100px; height: 100px; border-radius: 14px; object-fit: cover; border: 1px solid #333; }
        .p-mid { flex: 1; display: flex; flex-direction: column; align-items: center; }
        .p-progress-bar { width: 100%; height: 15px; display: flex; align-items: center; cursor: pointer; }
        .p-bg { width: 100%; height: 6px; background: rgba(255,255,255,0.1); border-radius: 3px; overflow: hidden; flex: 1; }
        .p-fill { height: 100%; width: 0%; background: var(--p-grad); }
        .p-controls { display: flex; align-items: center; gap: 15px; margin-top: 5px; }
        .p-play { width: 48px; height: 48px; background: #fff; color: #000; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; }
        .p-btn { cursor: pointer; opacity: 0.6; transition: 0.2s; font-size: 18px; color: #fff; }
        .p-btn.active { opacity: 1; color: #ff0000; }
        .p-volume { display: flex; align-items: center; gap: 10px; width: 140px; justify-content: flex-end; }
        .v-slider { width: 80px; cursor: pointer; accent-color: #8A2BE2; }

        /* --- TOASTS --- */
        #toast-container { position: fixed; top: 80px; left: 50%; transform: translateX(-50%); z-index: 9999; pointer-events: none; }
        .toast { 
            background: rgba(20,20,20,0.95); color: #fff; padding: 12px 24px; border-radius: 50px; 
            font-size: 13px; font-weight: 600; margin-bottom: 8px; border: 1px solid #333; 
            box-shadow: 0 10px 20px rgba(0,0,0,0.5); animation: toastIn 0.3s ease forwards;
        }
        @keyframes toastIn { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes toastOut { from { opacity: 1; transform: translateY(0); } to { opacity: 0; transform: translateY(-20px); } }

        @media (max-width: 700px) {
            .p-inner { flex-wrap: wrap; padding: 10px 15px; gap: 10px; }
            .p-info { width: 100%; }
            .p-info img { width: 80px; height: 80px; }
            .p-volume { width: 100%; justify-content: center; display: flex; } /* Ползунок на мобилках */
            .v-slider { width: 60%; }
        }
    </style>
</head>

        import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { 
            apiKey : "AIzaSyCRSoYjZPzrCqbB9Wk1goOZfMp8jcjitlY", 
            authDomain : "nenaviju-music.firebaseapp.com", 
            projectId : "nenaviju-music", 
            storageBucket : "nenaviju-music.firebasestorage.app", 
            messagingSenderId : "660973574580", 
            appId : "1:660973574580:web:4c73d64d3d60ae9c693ae1" 
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();

        const loginBtn = document.getElementById('loginBtn'), logoutBtn = document.getElementById('logoutBtn');
        const userProfile = document.getElementById('userProfile'), userMenu = document.getElementById('userMenu');

        userProfile.onclick = (e) => { e.stopPropagation(); userMenu.classList.toggle('active'); };
        window.onclick = () => userMenu.classList.remove('active');

        loginBtn.onclick = async () => { 
            try { 
                await signInWithPopup(auth, provider); 
                window.showToast("Вход в Google выполнен!", "fa-google");
            } catch(e) { window.showToast("Ошибка авторизации", "fa-exclamation-triangle"); } 
        };
        logoutBtn.onclick = async () => { 
            await signOut(auth); 
            userMenu.classList.remove('active'); 
            window.showToast("Вы вышли из профиля", "fa-sign-out-alt");
        };

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                window.currentUser = user; loginBtn.style.display = 'none'; userProfile.style.display = 'flex';
                document.getElementById('userAvatar').src = user.photoURL;
                const docSnap = await getDoc(doc(db, "users", user.uid));
                if (docSnap.exists()) { window.favorites = docSnap.data().favs || []; window.applyFilters(); }
            } else {
                window.currentUser = null; loginBtn.style.display = 'flex'; userProfile.style.display = 'none';
                window.applyFilters();
            }
        });

        window.syncFavs = async () => { if (window.currentUser) await setDoc(doc(db, "users", window.currentUser.uid), { favs: window.favorites }, { merge: true }); };
    </script>

            { id: 39, title: "Эхо отображается от потолка", artist: "Nenaviju & Suno", file: "audio_39.mp3", img: "cover_39.jpg" }
        ];

        window.favorites = JSON.parse(localStorage.getItem('nenaviju_favs')) || [];
        let currentIdx = 0, isShuffle = false, isLoop = false, showOnlyFavs = false;
        let filteredSongs = [...songs];

        const audio = document.getElementById('mainAudio'), playBtn = document.getElementById('playBtn');
        const fill = document.getElementById('fill'), volSlider = document.getElementById('volSlider');

        window.showToast = function(text, icon = "fa-info-circle") {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.innerHTML = `<i class="fas ${icon}"></i> ${text}`;
            container.appendChild(toast);
            setTimeout(() => {
                toast.style.animation = 'toastOut 0.3s ease forwards';
                setTimeout(() => toast.remove(), 300);
            }, 2500);
        };

        function formatTime(s) { const m = Math.floor(s/60); const sc = Math.floor(s%60); return `${m}:${sc<10?'0':''}${sc}`; }

        window.applyFilters = function() {
            const val = document.getElementById('searchInput').value.toLowerCase();
            filteredSongs = songs.filter(s => (s.title.toLowerCase().includes(val) || s.artist.toLowerCase().includes(val)) && (showOnlyFavs ? window.favorites.includes(s.id) : true));
            renderList();
        };

        function renderList() {
            const list = document.getElementById('tracklist'); list.innerHTML = '';
            filteredSongs.forEach(s => {
                const gIdx = songs.findIndex(t => t.id === s.id);
                const item = document.createElement('div');
                item.className = `item ${currentIdx === gIdx ? 'active' : ''}`;
                item.onclick = (e) => { if(!e.target.closest('.action-btn')) loadTrack(gIdx, true); };
                item.innerHTML = `<span class="item-num">${gIdx+1}</span><img src="${s.img}" class="item-img"><div class="item-meta"><span class="item-title">${s.title}</span><span class="item-artist">${s.artist}</span></div><div class="item-actions"><i class="fas fa-heart action-btn fav-btn ${window.favorites.includes(s.id)?'active':''}" onclick="toggleFavorite(${s.id}, event)"></i><a href="${s.file}" download="${s.title}.mp3" class="action-btn" onclick="showToast('Загрузка: ${s.title}', 'fa-download')"><i class="fas fa-download"></i></a></div>`;
                list.appendChild(item);
            });
            document.getElementById('trackCount').innerText = filteredSongs.length;
        }

        function toggleFavorite(id, e) {
            e.stopPropagation();
            const song = songs.find(s => s.id === id);
            if (window.favorites.includes(id)) {
                window.favorites = window.favorites.filter(f => f !== id);
                showToast(`Удалено из избранного`, "fa-heart-broken");
            } else {
                window.favorites.push(id);
                showToast(`Добавлено: ${song.title}`, "fa-heart");
            }
            localStorage.setItem('nenaviju_favs', JSON.stringify(window.favorites));
            if(window.syncFavs) window.syncFavs();
            window.applyFilters();
        }

        function loadTrack(idx, auto) {
            currentIdx = idx; const s = songs[currentIdx]; audio.src = s.file;
            document.getElementById('p-title').innerText = s.title;
            document.getElementById('p-artist').innerText = s.artist;
            document.getElementById('p-img').src = s.img;
            renderList();
            if ('mediaSession' in navigator) {
                navigator.mediaSession.metadata = new MediaMetadata({
                    title: s.title, artist: s.artist,
                    artwork: [{ src: s.img, sizes: '512x512', type: 'image/jpeg' }]
                });
            }
            if(auto) { audio.play(); playBtn.innerHTML = '<i class="fas fa-pause"></i>'; }
        }

        function nextTrack() {
            let nIdx;
            if(isShuffle) {
                nIdx = Math.floor(Math.random() * songs.length);
            } else {
                nIdx = (currentIdx + 1) % songs.length;
            }
            loadTrack(nIdx, true);
        }

        window.addEventListener('keydown', (e) => {
            if (e.target.tagName === 'INPUT') return;
            if (e.code === 'Space') { e.preventDefault(); playBtn.click(); }
            if (e.code === 'ArrowRight') audio.currentTime += 5;
            if (e.code === 'ArrowLeft') audio.currentTime -= 5;
            if (e.code === 'ArrowUp') { e.preventDefault(); audio.volume = Math.min(1, audio.volume + 0.1); volSlider.value = audio.volume; showToast(`Громкость: ${Math.round(audio.volume*100)}%`, "fa-volume-up"); }
            if (e.code === 'ArrowDown') { e.preventDefault(); audio.volume = Math.max(0, audio.volume - 0.1); volSlider.value = audio.volume; showToast(`Громкость: ${Math.round(audio.volume*100)}%`, "fa-volume-down"); }
        });

        playBtn.onclick = () => { 
            if(audio.paused) { audio.play(); playBtn.innerHTML = '<i class="fas fa-pause"></i>'; showToast("Воспроизведение", "fa-play"); } 
            else { audio.pause(); playBtn.innerHTML = '<i class="fas fa-play"></i>'; showToast("Пауза", "fa-pause"); } 
        };
        
        document.getElementById('next').onclick = nextTrack;
        document.getElementById('prev').onclick = () => loadTrack((currentIdx - 1 + songs.length) % songs.length, true);
        
        document.getElementById('shuffleBtn').onclick = function() { 
            isShuffle = !isShuffle; 
            this.classList.toggle('active', isShuffle); 
            showToast(isShuffle ? "Случайный порядок: ВКЛ" : "Случайный порядок: ВЫКЛ", "fa-random");
        };
        
        document.getElementById('loopBtn').onclick = function() { 
            isLoop = !isLoop; 
            this.classList.toggle('active', isLoop); 
            showToast(isLoop ? "Повтор трека: ВКЛ" : "Повтор трека: ВЫКЛ", "fa-redo-alt");
        };

        document.getElementById('favFilterBtn').onclick = function() { 
            showOnlyFavs = !showOnlyFavs; 
            this.classList.toggle('active', showOnlyFavs); 
            showToast(showOnlyFavs ? "Фильтр: Только любимые" : "Фильтр: Все треки", "fa-heart");
            window.applyFilters(); 
        };

        audio.onended = () => { if(isLoop) loadTrack(currentIdx, true); else nextTrack(); };
        audio.ontimeupdate = () => { if(audio.duration) { fill.style.width = (audio.currentTime/audio.duration)*100+'%'; document.getElementById('currTime').innerText = formatTime(audio.currentTime); document.getElementById('durTime').innerText = formatTime(audio.duration); } };
        volSlider.oninput = (e) => audio.volume = e.target.value;
        document.getElementById('progressContainer').onclick = (e) => { const rect = e.currentTarget.getBoundingClientRect(); audio.currentTime = ((e.clientX - rect.left)/rect.width)*audio.duration; };
        document.getElementById('searchInput').oninput = window.applyFilters;

        loadTrack(0, false);
    </script>
</body>
</html>
