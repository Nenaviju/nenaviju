<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NENAVIJU | music archive</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <style>
        :root { --p-grad: linear-gradient(45deg, #8A2BE2, #FF0000, #0000FF); --panel-bg: #111111; }
        * { margin: 0; padding: 0; box-sizing: border-box; scroll-behavior: smooth; }
        body { font-family: 'Montserrat', sans-serif; background-color: #000; color: #fff; min-height: 100vh; padding-bottom: 280px; overflow-x: hidden; }
        
        /* ГИПНОТИЧЕСКИЙ ФОН */
        .bg-layer { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; background: linear-gradient(125deg, #3a0070, #000000, #8b0000, #00008b, #000000, #4b0082); background-size: 300% 300%; animation: animateBG 12s ease-in-out infinite; }
        @keyframes animateBG { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }

        /* УВЕДОМЛЕНИЯ */
        #toast-container { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); z-index: 10000; pointer-events: none; width: 90%; display: flex; flex-direction: column; align-items: center; }
        .toast { background: rgba(10, 10, 10, 0.9); backdrop-filter: blur(15px); color: #fff; padding: 12px 25px; border-radius: 50px; font-size: 11px; font-weight: 800; margin-bottom: 8px; border: 1px solid rgba(138, 43, 226, 0.5); box-shadow: 0 10px 30px rgba(0,0,0,0.5); animation: toastIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; text-transform: uppercase; display: flex; align-items: center; gap: 10px; }
        @keyframes toastIn { from { opacity: 0; transform: translateY(-50px) scale(0.8); } to { opacity: 1; transform: translateY(0) scale(1); } }

        /* ПРОФИЛЬ */
        .user-block { position: fixed; top: 15px; right: 15px; z-index: 1001; }
        .auth-btn { background: rgba(20, 20, 20, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); color: #fff; padding: 10px 18px; border-radius: 50px; font-size: 11px; font-weight: 800; cursor: pointer; display: flex; align-items: center; gap: 8px; text-transform: uppercase; transition: 0.3s; }
        .user-avatar { width: 24px; height: 24px; border-radius: 50%; border: 1px solid #8A2BE2; }

        header { padding: 40px 20px 10px; text-align: center; }
        header h1 { font-size: clamp(30px, 8vw, 60px); font-weight: 900; text-transform: uppercase; background: linear-gradient(to bottom, #fff 40%, #8A2BE2 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        .tg-btn { background: linear-gradient(145deg, #0088cc, #006699); color: #fff; text-decoration: none; padding: 12px 22px; border-radius: 12px; font-weight: 800; font-size: 11px; text-transform: uppercase; display: flex; align-items: center; gap: 10px; border: 1px solid rgba(255,255,255,0.1); box-shadow: 0 4px 0 #004466; transition: 0.1s; cursor: pointer; }
        .tg-btn:active { transform: translateY(2px); box-shadow: 0 2px 0 #004466; }
        .tg-wrap-mob { display: flex; justify-content: center; margin-bottom: 35px; }

        .search-area { max-width: 600px; margin: 0 auto 15px; padding: 0 20px; display: flex; gap: 10px; }
        .search-input { flex: 1; background: var(--panel-bg); border: 2px solid #222; padding: 12px 18px; border-radius: 12px; color: #fff; transition: 0.3s; }
        .search-input:focus { border-color: #8A2BE2; }
        .fav-filter-btn { width: 55px; border-radius: 12px; border: 2px solid #222; background: var(--panel-bg); color: #444; cursor: pointer; font-size: 20px; transition: 0.3s; }
        .fav-filter-btn.active { color: #ff0000; border-color: #ff0000; }

        .info-panel { max-width: 600px; margin: 0 auto 25px; padding: 0 15px; display: flex; justify-content: space-between; align-items: center; }
        .info-badge { background: var(--panel-bg); padding: 10px 15px; border-radius: 12px; font-size: 11px; border: 1px solid #222; font-weight: 800; display: flex; align-items: center; gap: 8px; }
        .info-badge b { color: #FF0000; font-size: 16px; }

        .list { max-width: 800px; margin: 0 auto; padding: 0 15px; }
        .item { display: flex; align-items: center; padding: 12px 15px; margin-bottom: 10px; background: rgba(17,17,17,0.8); border-radius: 18px; cursor: pointer; border: 1px solid #222; transition: 0.3s; }
        .item.active { border-color: #8A2BE2; background: #1a0a2e; transform: scale(1.02); }
        .item-img { width: 50px; height: 50px; border-radius: 10px; margin: 0 12px; object-fit: cover; }
        .item-meta { flex: 1; min-width: 0; }
        .item-title { display: block; font-weight: 700; font-size: 14px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .item-artist { font-size: 10px; color: #666; }
        
        .fav-btn { color: #444; font-size: 18px; padding: 8px; cursor: pointer; transition: 0.2s; }
        .fav-btn.active { color: #ff0000; animation: heartBeat 0.3s ease; }
        @keyframes heartBeat { 0% { transform: scale(1); } 50% { transform: scale(1.3); } 100% { transform: scale(1); } }
        .action-btn { color: #444; font-size: 18px; padding: 8px; text-decoration: none; }

        .player-fixed { position: fixed; bottom: 15px; left: 50%; transform: translateX(-50%); width: 95%; max-width: 800px; background: var(--p-grad); padding: 2px; border-radius: 26px; z-index: 1000; }
        .p-inner { background: rgba(10,10,10,0.95); backdrop-filter: blur(20px); border-radius: 24px; padding: 15px 20px; display: flex; align-items: center; gap: 20px; }
        .p-info { display: flex; align-items: center; gap: 15px; width: 220px; flex-shrink: 0; }
        .p-info img { width: 65px; height: 65px; border-radius: 12px; object-fit: cover; }
        .p-mid { flex: 1; display: flex; flex-direction: column; align-items: center; }
        .p-progress-bar { width: 100%; height: 6px; background: #222; border-radius: 10px; cursor: pointer; }
        .p-fill { height: 100%; width: 0%; background: var(--p-grad); border-radius: 10px; transition: width 0.1s linear; }
        .p-time { width: 100%; display: flex; justify-content: space-between; font-size: 10px; color: #666; margin-top: 6px; font-weight: 700; }
        .p-controls { display: flex; align-items: center; gap: 22px; margin-top: 5px; }
        .p-btn { cursor: pointer; font-size: 18px; color: #fff; opacity: 0.4; transition: 0.3s; }
        .p-btn.active { opacity: 1; color: #8A2BE2; }
        .p-play { width: 45px; height: 45px; background: #fff; color: #000; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 20px; }

        @media (min-width: 701px) { .tg-wrap-mob { display: none; } }
        @media (max-width: 700px) {
            .info-panel .tg-btn { display: none; }
            .p-inner { flex-direction: column; }
            .p-info { width: 100%; }
            body { padding-bottom: 350px; }
        }
    </style>
</head>
<body>
    <div class="bg-layer"></div>
    <div id="toast-container"></div>
    
    <div class="user-block">
        <button id="loginBtn" class="auth-btn"><i class="fab fa-google"></i> Войти</button>
    </div>

    <header>
        <h1>NENAVIJU</h1>
        <p style="letter-spacing: 5px; color: #ff0000; font-size: 10px; font-weight: 900; text-transform: uppercase;">music archive</p>
    </header>

    <div class="tg-wrap-mob">
        <a href="https://t.me/NenavijyMusik" class="tg-btn" target="_blank"><i class="fab fa-telegram-plane"></i> ПЕРЕХОД В ТГ</a>
    </div>

    <div class="search-area">
        <input type="text" id="searchInput" class="search-input" placeholder="Поиск в архиве...">
        <button id="favFilterBtn" class="fav-filter-btn"><i class="fas fa-heart"></i></button>
    </div>

    <div class="info-panel">
        <div class="info-badge"><i class="fas fa-music"></i> НАША МУЗЫКА</div>
        <a href="https://t.me/NenavijyMusik" class="tg-btn" target="_blank"><i class="fab fa-telegram-plane"></i> ПЕРЕХОД В ТГ</a>
        <div class="info-badge"><b id="trackCount">39</b> ТРЕКОВ</div>
    </div>

    <div class="list" id="tracklist"></div>

    <div class="player-fixed">
        <div class="p-inner">
            <div class="p-info">
                <img id="p-img" src="">
                <div class="p-text">
                    <h4 id="p-title" style="font-size: 14px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; width: 140px;">Загрузка...</h4>
                    <p id="p-artist" style="font-size: 10px; color: #888;">Nenaviju</p>
                </div>
            </div>
            <div class="p-mid">
                <div class="p-progress-bar" id="progressContainer"><div class="p-fill" id="fill"></div></div>
                <div class="p-time"><span id="curTime">0:00</span><span id="durTime">0:00</span></div>
                <div class="p-controls">
                    <i class="fas fa-redo-alt p-btn" id="loopBtn" title="Повтор"></i>
                    <i class="fas fa-step-backward p-btn" id="prev"></i>
                    <div class="p-btn p-play" id="playBtn"><i class="fas fa-play"></i></div>
                    <i class="fas fa-step-forward p-btn" id="next"></i>
                    <i class="fas fa-random p-btn" id="shuffleBtn" title="Случайно"></i>
                </div>
            </div>
        </div>
    </div>

    <audio id="mainAudio"></audio>

    <script>
        // Конфиг Firebase
        const firebaseConfig = { 
            apiKey: "AIzaSyCRSOyjZPzrCqbB9Wk1goOZfMp8jcjitlY", 
            authDomain: "nenaviju-music.firebaseapp.com", 
            projectId: "nenaviju-music", 
            storageBucket: "nenaviju-music.firebasestorage.app", 
            messagingSenderId: "660973574580", 
            appId: "1:660973574580:web:4c73d64d3d60ae9c693ae1" 
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        const provider = new firebase.auth.GoogleAuthProvider();

        const songs = [
            { id: 1, title: "Последний мост", artist: "Nenaviju & Suno", file: "audio_1.mp3", img: "cover_1.jpg" },
            { id: 2, title: "Последний мост (remix)", artist: "Nenaviju & Suno", file: "audio_2.mp3", img: "cover_2.jpg" },
            { id: 3, title: "Железо", artist: "Nenaviju & Suno", file: "audio_3.mp3", img: "cover_3.jpg" },
            { id: 4, title: "Битый код", artist: "Nenaviju & Suno", file: "audio_4.mp3", img: "cover_4.jpg" },
            { id: 5, title: "Влад без звания", artist: "Nenaviju & Suno", file: "audio_5.mp3", img: "cover_5.jpg" },
            { id: 6, title: "Золотой дворец", artist: "Nenaviju & Suno", file: "audio_6.mp3", img: "cover_6.jpg" },
            { id: 7, title: "Привычка", artist: "Nenaviju & Suno", file: "audio_7.mp3", img: "cover_7.jpg" },
            { id: 8, title: "Папа", artist: "Nenaviju & Suno", file: "audio_8.mp3", img: "cover_8.jpg" },
            { id: 9, title: "Папа в танке", artist: "Nenaviju & Suno", file: "audio_9.mp3", img: "cover_9.jpg" },
            { id: 10, title: "Сестра не по крови", artist: "Nenaviju & Suno", file: "audio_10.mp3", img: "cover_10.jpg" },
            { id: 11, title: "Лик Святости", artist: "Nenaviju & Suno", file: "audio_11.mp3", img: "cover_11.jpg" },
            { id: 12, title: "Головные боли", artist: "Nenaviju & Suno", file: "audio_12.mp3", img: "cover_12.jpg" },
            { id: 13, title: "Скелет", artist: "Nenaviju & Suno", file: "audio_13.mp3", img: "cover_13.jpg" },
            { id: 14, title: "Пустая тишина", artist: "Nenaviju & Suno", file: "audio_14.mp3", img: "cover_14.jpg" },
            { id: 15, title: "Точка срыва", artist: "Nenaviju & Suno", file: "audio_15.mp3", img: "cover_15.jpg" },
            { id: 16, title: "Колокол Бездны", artist: "Nenaviju & Diffusion", file: "audio_16.mp3", img: "cover_16.jpg" },
            { id: 17, title: "Ревную значит твой", artist: "Nenaviju & Suno", file: "audio_17.mp3", img: "cover_17.jpg" },
            { id: 18, title: "Вторая Я", artist: "Nenaviju & Suno", file: "audio_18.mp3", img: "cover_18.jpg" },
            { id: 19, title: "Новая Жертва", artist: "Nenaviju & Suno", file: "audio_19.mp3", img: "cover_19.jpg" },
            { id: 20, title: "Урожай", artist: "Nenaviju & Suno", file: "audio_20.mp3", img: "cover_20.jpg" },
            { id: 21, title: "Метро Макс", artist: "Nenaviju & Suno", file: "audio_21.mp3", img: "cover_21.jpg" },
            { id: 22, title: "Грех матери", artist: "Nenaviju & Suno", file: "audio_22.mp3", img: "cover_22.jpg" },
            { id: 23, title: "Хрусталь и пепел", artist: "Nenaviju & Suno", file: "audio_23.mp3", img: "cover_23.jpg" },
            { id: 24, title: "Фарфоровая месть", artist: "Nenaviju & Suno", file: "audio_24.mp3", img: "cover_24.jpg" },
            { id: 25, title: "Характер Котана", artist: "Nenaviju & Suno", file: "audio_25.mp3", img: "cover_25.jpg" },
            { id: 26, title: "Последний бой", artist: "Nenaviju & Suno", file: "audio_26.mp3", img: "cover_26.jpg" },
            { id: 27, title: "Дорога домой", artist: "Nenaviju & Suno", file: "audio_27.mp3", img: "cover_27.jpg" },
            { id: 28, title: "Приказ короля", artist: "Nenaviju & Suno", file: "audio_28.mp3", img: "cover_28.jpg" },
            { id: 29, title: "Жуткая темница", artist: "Nenaviju & Suno", file: "audio_29.mp3", img: "cover_29.jpg" },
            { id: 30, title: "Арена Славы", artist: "Nenaviju & Suno", file: "audio_30.mp3", img: "cover_30.jpg" },
            { id: 31, title: "Вознесение", artist: "Nenaviju & Suno", file: "audio_31.mp3", img: "cover_31.jpg" },
            { id: 32, title: "Эскадры грозы", artist: "@musgoat", file: "audio_32.mp3", img: "cover_32.jpg" },
            { id: 33, title: "Безмолвное королевство", artist: "Nenaviju & Suno", file: "audio_33.mp3", img: "cover_33.jpg" },
            { id: 34, title: "Алина", artist: "Nenaviju & Suno", file: "audio_34.mp3", img: "cover_34.jpg" },
            { id: 35, title: "Один и тот же", artist: "Nenaviju & Suno", file: "audio_35.mp3", img: "cover_35.jpg" },
            { id: 36, title: "Картуз", artist: "Nenaviju & Suno", file: "audio_36.mp3", img: "cover_36.jpg" },
            { id: 37, title: "Лёха Генерал", artist: "Nenaviju & Suno", file: "audio_37.mp3", img: "cover_37.jpg" },
            { id: 38, title: "Побег", artist: "Nenaviju & Suno", file: "audio_38.mp3", img: "cover_38.jpg" },
            { id: 39, title: "Эхо", artist: "Nenaviju & Suno", file: "audio_39.mp3", img: "cover_39.jpg" }
        ];

        let currentIdx = 0; let isShuffle = false; let isLoop = false; let showOnlyFavs = false;
        let favorites = JSON.parse(localStorage.getItem('nenaviju_favs')) || [];
        let currentUser = null;

        const audio = document.getElementById('mainAudio');
        const playBtn = document.getElementById('playBtn');
        const tracklist = document.getElementById('tracklist');

        function showToast(text, icon = 'info-circle') {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.innerHTML = `<i class="fas fa-${icon}"></i> ${text}`;
            container.appendChild(toast);
            setTimeout(() => { toast.style.opacity = '0'; setTimeout(() => toast.remove(), 500); }, 3000);
        }

        // ПУЛЕНЕПРОБИВАЕМЫЙ ВХОД
        document.getElementById('loginBtn').onclick = () => {
            if (!currentUser) {
                showToast("Переход к Google...", "google");
                auth.signInWithRedirect(provider);
            } else {
                auth.signOut().then(() => {
                    showToast("Вы вышли из аккаунта", "sign-out-alt");
                    setTimeout(() => location.reload(), 1000);
                });
            }
        };

        // ПРОВЕРКА РЕЗУЛЬТАТА ПОСЛЕ ПЕРЕЗАГРУЗКИ
        auth.getRedirectResult().then((result) => {
            if (result.user) showToast(`Привет, ${result.user.displayName}!`, "check-circle");
        }).catch((error) => {
            if (error.code) showToast("Ошибка: " + error.code, "exclamation-triangle");
        });

        auth.onAuthStateChanged(async (user) => {
            if (user) {
                currentUser = user;
                document.getElementById('loginBtn').innerHTML = `<img src="${user.photoURL}" class="user-avatar"> Выйти`;
                const doc = await db.collection('users').doc(user.uid).get();
                if (doc.exists) favorites = [...new Set([...favorites, ...(doc.data().favs || [])])];
                renderList();
            }
        });

        function renderList() {
            const val = document.getElementById('searchInput').value.toLowerCase();
            const filtered = songs.filter(s => (s.title.toLowerCase().includes(val) || s.artist.toLowerCase().includes(val)) && (!showOnlyFavs || favorites.includes(s.id)));
            tracklist.innerHTML = '';
            filtered.forEach(s => {
                const sIdx = songs.indexOf(s);
                const item = document.createElement('div');
                item.className = `item ${sIdx === currentIdx ? 'active' : ''}`;
                item.id = `track-${sIdx}`;
                item.onclick = () => loadTrack(sIdx, true);
                item.innerHTML = `
                    <img src="${s.img}" class="item-img" onerror="this.src='https://via.placeholder.com/50/222/fff?text=N'">
                    <div class="item-meta"><span class="item-title">${s.title}</span><span class="item-artist">${s.artist}</span></div>
                    <div class="item-actions">
                        <i class="fas fa-heart fav-btn ${favorites.includes(s.id) ? 'active' : ''}" onclick="toggleFav(${s.id}, event)"></i>
                        <a href="${s.file}" download="${s.title}.mp3" class="action-btn" onclick="showToast('Начинаем загрузку...'); event.stopPropagation()"><i class="fas fa-download"></i></a>
                    </div>`;
                tracklist.appendChild(item);
            });
            document.getElementById('trackCount').innerText = filtered.length;
        }

        async function toggleFav(id, e) {
            e.stopPropagation();
            if (favorites.includes(id)) {
                favorites = favorites.filter(f => f !== id);
                showToast("Удалено из избранного", "heart-broken");
            } else {
                favorites.push(id);
                showToast("Добавлено в избранное", "heart");
            }
            if (currentUser) await db.collection('users').doc(currentUser.uid).set({ favs: favorites });
            localStorage.setItem('nenaviju_favs', JSON.stringify(favorites));
            renderList();
        }

        function loadTrack(idx, play) {
            currentIdx = idx; const s = songs[idx];
            audio.src = s.file;
            document.getElementById('p-img').src = s.img;
            document.getElementById('p-title').innerText = s.title;
            document.getElementById('p-artist').innerText = s.artist;
            renderList();
            
            const activeItem = document.getElementById(`track-${idx}`);
            if (activeItem) activeItem.scrollIntoView({ behavior: 'smooth', block: 'center' });

            if(play) { 
                audio.play().then(() => showToast(`Играет: ${s.title}`, "music")).catch(() => showToast("Ошибка файла!", "times-circle"));
                playBtn.innerHTML = '<i class="fas fa-pause"></i>'; 
            }
        }

        playBtn.onclick = () => {
            if(audio.paused) { audio.play(); playBtn.innerHTML = '<i class="fas fa-pause"></i>'; }
            else { audio.pause(); playBtn.innerHTML = '<i class="fas fa-play"></i>'; }
        };

        document.getElementById('next').onclick = () => loadTrack(isShuffle ? Math.floor(Math.random()*songs.length) : (currentIdx+1)%songs.length, true);
        document.getElementById('prev').onclick = () => loadTrack((currentIdx-1+songs.length)%songs.length, true);
        
        document.getElementById('loopBtn').onclick = function() { 
            isLoop = !isLoop; audio.loop = isLoop; this.classList.toggle('active', isLoop); 
            showToast(isLoop ? "Повтор включен" : "Повтор выключен", "redo-alt");
        };
        document.getElementById('shuffleBtn').onclick = function() { 
            isShuffle = !isShuffle; this.classList.toggle('active', isShuffle); 
            showToast(isShuffle ? "Случайный порядок" : "Обычный порядок", "random");
        };

        audio.ontimeupdate = () => {
            if(audio.duration) {
                document.getElementById('fill').style.width = (audio.currentTime / audio.duration) * 100 + '%';
                document.getElementById('curTime').innerText = formatTime(audio.currentTime);
                document.getElementById('durTime').innerText = formatTime(audio.duration);
            }
        };

        document.getElementById('progressContainer').onclick = (e) => {
            const rect = e.currentTarget.getBoundingClientRect();
            audio.currentTime = ((e.clientX - rect.left) / rect.width) * audio.duration;
        };

        function formatTime(s) {
            if (!s || isNaN(s)) return "0:00";
            let m = Math.floor(s / 60); let sec = Math.floor(s % 60);
            return `${m}:${sec < 10 ? '0' : ''}${sec}`;
        }

        document.getElementById('searchInput').oninput = renderList;
        document.getElementById('favFilterBtn').onclick = function() { 
            showOnlyFavs = !showOnlyFavs; this.classList.toggle('active', showOnlyFavs); renderList();
        };

        audio.onended = () => { if(!isLoop) document.getElementById('next').click(); };
        loadTrack(0, false);
    </script>
</body>
</html>
