        .player-container {

            border-radius: 3px;
            cursor: pointer;
            margin-bottom: 10px;
            overflow: hidden;
            position: relative;
        }

        #progressContainer #fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.1s linear;
        }

        .time-display {
            display: flex;
            justify-content: space-between;

        }

        .controls {

        }

        .controls button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 24px;
            color: #667eea;
            transition: all 0.3s ease;
            padding: 10px;
            border-radius: 50%;
        }

        .controls button:hover {
            color: #764ba2;
            transform: scale(1.2);
        }

        .controls button.play-btn {
            font-size: 40px;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .controls button.play-btn:hover {
            color: white;

            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .volume-section {
            margin-bottom: 30px;
        }

        .volume-section label {
            display: block;
            color: #333;
            margin-bottom: 10px;
            font-size: 14px;
        }

        #volSlider {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: #e0e0e0;
            outline: none;
            -webkit-appearance: none;
        }

        #volSlider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        #volSlider::-moz-range-thumb {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            cursor: pointer;
            border: none;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .playlist-section {
            margin-bottom: 20px;
        }

        .playlist-section h3 {
            color: #333;
            font-size: 16px;
            margin-bottom: 15px;
        }

        .playlist {
            max-height: 400px;
            overflow-y: auto;
            border-radius: 10px;
            border: 1px solid #e0e0e0;
        }

        .playlist-item {
            padding: 12px 15px;
            border-bottom: 1px solid #f0f0f0;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .playlist-item:hover {
            background: #f5f5f5;
        }

        .playlist-item.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .playlist-item i {
            font-size: 12px;
            opacity: 0.7;
        }

        .playlist-item.active i {
            opacity: 1;
            animation: bounce 0.6s ease infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        .toast {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px 25px;
            border-radius: 50px;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 10px;
            animation: slideIn 0.3s ease, slideOut 0.3s ease 2.7s;
            pointer-events: none;
            z-index: 1000;
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes slideOut {
            from {
                transform: translateX(0);
                opacity: 1;
            }
            to {
                transform: translateX(400px);
                opacity: 0;
            }
        }

        .p-inner {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .p-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .p-header h3 {
            color: #333;
            font-size: 16px;
        }

        .p-header button {
            background: none;
            border: none;
            color: #667eea;
            cursor: pointer;
            font-size: 16px;
            padding: 5px 10px;
        }

        .p-item {
            padding: 8px 12px;
            border-radius: 6px;
            background: #f9f9f9;
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            color: #666;
        }

        .p-item:hover {
            background: #f0f0f0;
            color: #333;
        }

        .p-item.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .p-item i {
            font-size: 12px;
            opacity: 0.7;
        }

        .p-item.active i {
            opacity: 1;
        }

        .playlist::-webkit-scrollbar {
            width: 6px;
        }

        .playlist::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        .playlist::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 10px;
        }

        .playlist::-webkit-scrollbar-thumb:hover {
            background: #764ba2;
        }

        @media (max-width: 600px) {
            .player-container {
                padding: 20px;
            }

            .player-header h1 {
                font-size: 24px;
            }

            .album-art {
                width: 150px;
                height: 150px;
                font-size: 60px;
            }

            .controls button.play-btn {
                width: 50px;
                height: 50px;
                font-size: 30px;
            }

            .controls button {
                font-size: 18px;
            }

            .playlist {
                max-height: 300px;
            }
        }

<body>
    <div class="player-container">
        <div class="player-header">
            <h1>üéµ –ù–µnaviju</h1>
            <p>–ú—É–∑—ã–∫–∞–ª—å–Ω—ã–π –ø–ª–µ–µ—Ä</p>
        </div>

        <div class="album-art">
            <img id="albumImg" src="" alt="Album Art" style="display: none;">
            <i id="albumIcon" class="fas fa-music"></i>
        </div>

        <div class="song-info">
            <h2 id="songTitle">–í—ã–±–µ—Ä–∏—Ç–µ —Ç—Ä–µ–∫</h2>
            <p id="songArtist">–ù–µ—Ç –∏—Å–ø–æ–ª–Ω–∏—Ç–µ–ª—è</p>
        </div>

        <div class="progress-section">
            <div id="progressContainer">
                <div id="fill"></div>
            </div>
            <div class="time-display">
                <span id="currTime">0:00</span>
                <span id="durTime">0:00</span>
            </div>
        </div>

        <div class="controls">
            <button id="prevBtn" title="–ü—Ä–µ–¥—ã–¥—É—â–∏–π"><i class="fas fa-step-backward"></i></button>
            <button id="playBtn" class="play-btn" title="–í–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ"><i class="fas fa-play"></i></button>
            <button id="nextBtn" title="–°–ª–µ–¥—É—é—â–∏–π"><i class="fas fa-step-forward"></i></button>
        </div>

        <div class="volume-section">
            <label for="volSlider"><i class="fas fa-volume-up"></i> –ì—Ä–æ–º–∫–æ—Å—Ç—å</label>
            <input type="range" id="volSlider" min="0" max="1" step="0.01" value="0.5">
        </div>

        <div class="playlist-section">
            <div class="p-header">
                <h3>–ü–ª–µ–π–ª–∏—Å—Ç</h3>
                <button id="togglePlaylist" title="–°–≤–µ—Ä–Ω—É—Ç—å"><i class="fas fa-chevron-down"></i></button>
            </div>
            <div class="playlist" id="playlist"></div>
        </div>
    </div>

    <audio id="audio"></audio>

    <script>
        const audio = document.getElementById('audio');
        const playBtn = document.getElementById('playBtn');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const songTitle = document.getElementById('songTitle');
        const songArtist = document.getElementById('songArtist');
        const playlist = document.getElementById('playlist');
        const volSlider = document.getElementById('volSlider');
        const fill = document.getElementById('fill');

        const songs = [
            { title: 'Song 1', artist: 'Artist 1', src: 'https://example.com/song1.mp3' },
            { title: 'Song 2', artist: 'Artist 2', src: 'https://example.com/song2.mp3' },
            { title: 'Song 3', artist: 'Artist 3', src: 'https://example.com/song3.mp3' },
            { title: 'Song 4', artist: 'Artist 4', src: 'https://example.com/song4.mp3' },
            { title: 'Song 5', artist: 'Artist 5', src: 'https://example.com/song5.mp3' },
            { title: 'Song 6', artist: 'Artist 6', src: 'https://example.com/song6.mp3' },
            { title: 'Song 7', artist: 'Artist 7', src: 'https://example.com/song7.mp3' },
            { title: 'Song 8', artist: 'Artist 8', src: 'https://example.com/song8.mp3' },
            { title: 'Song 9', artist: 'Artist 9', src: 'https://example.com/song9.mp3' },
            { title: 'Song 10', artist: 'Artist 10', src: 'https://example.com/song10.mp3' },
            { title: 'Song 11', artist: 'Artist 11', src: 'https://example.com/song11.mp3' },
            { title: 'Song 12', artist: 'Artist 12', src: 'https://example.com/song12.mp3' },
            { title: 'Song 13', artist: 'Artist 13', src: 'https://example.com/song13.mp3' },
            { title: 'Song 14', artist: 'Artist 14', src: 'https://example.com/song14.mp3' },
            { title: 'Song 15', artist: 'Artist 15', src: 'https://example.com/song15.mp3' },
            { title: 'Song 16', artist: 'Artist 16', src: 'https://example.com/song16.mp3' },
            { title: 'Song 17', artist: 'Artist 17', src: 'https://example.com/song17.mp3' },
            { title: 'Song 18', artist: 'Artist 18', src: 'https://example.com/song18.mp3' },
            { title: 'Song 19', artist: 'Artist 19', src: 'https://example.com/song19.mp3' },
            { title: 'Song 20', artist: 'Artist 20', src: 'https://example.com/song20.mp3' },
            { title: 'Song 21', artist: 'Artist 21', src: 'https://example.com/song21.mp3' },
            { title: 'Song 22', artist: 'Artist 22', src: 'https://example.com/song22.mp3' },
            { title: 'Song 23', artist: 'Artist 23', src: 'https://example.com/song23.mp3' },
            { title: 'Song 24', artist: 'Artist 24', src: 'https://example.com/song24.mp3' },
            { title: 'Song 25', artist: 'Artist 25', src: 'https://example.com/song25.mp3' },
            { title: 'Song 26', artist: 'Artist 26', src: 'https://example.com/song26.mp3' },
            { title: 'Song 27', artist: 'Artist 27', src: 'https://example.com/song27.mp3' },
            { title: 'Song 28', artist: 'Artist 28', src: 'https://example.com/song28.mp3' },
            { title: 'Song 29', artist: 'Artist 29', src: 'https://example.com/song29.mp3' },
            { title: 'Song 30', artist: 'Artist 30', src: 'https://example.com/song30.mp3' },
            { title: 'Song 31', artist: 'Artist 31', src: 'https://example.com/song31.mp3' },
            { title: 'Song 32', artist: 'Artist 32', src: 'https://example.com/song32.mp3' },
            { title: 'Song 33', artist: 'Artist 33', src: 'https://example.com/song33.mp3' },
            { title: 'Song 34', artist: 'Artist 34', src: 'https://example.com/song34.mp3' },
            { title: 'Song 35', artist: 'Artist 35', src: 'https://example.com/song35.mp3' },
            { title: 'Song 36', artist: 'Artist 36', src: 'https://example.com/song36.mp3' },
            { title: 'Song 37', artist: 'Artist 37', src: 'https://example.com/song37.mp3' },
            { title: 'Song 38', artist: 'Artist 38', src: 'https://example.com/song38.mp3' },
            { title: 'Song 39', artist: 'Artist 39', src: 'https://example.com/song39.mp3' }
        ];

        let currentIndex = 0;
        let isPlaying = false;

        function formatTime(seconds) {
            if (isNaN(seconds)) return '0:00';
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
        }

        function showToast(message, icon = 'fa-info-circle') {
            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.innerHTML = `<i class="fas ${icon}"></i> ${message}`;
            document.body.appendChild(toast);
            setTimeout(() => toast.remove(), 3000);
        }

        function loadSong(index) {
            currentIndex = index;
            const song = songs[index];
            audio.src = song.src;
            songTitle.textContent = song.title;
            songArtist.textContent = song.artist;
            updatePlaylist();
        }

        function updatePlaylist() {
            const items = document.querySelectorAll('.playlist-item');
            items.forEach((item, index) => {
                item.classList.toggle('active', index === currentIndex);
            });
        }

        function renderPlaylist() {
            playlist.innerHTML = '';
            songs.forEach((song, index) => {
                const item = document.createElement('div');
                item.className = `playlist-item ${index === currentIndex ? 'active' : ''}`;
                item.innerHTML = `<i class="fas fa-music"></i> ${song.title} - ${song.artist}`;
                item.onclick = () => {
                    loadSong(index);
                    audio.play();
                    isPlaying = true;
                    updatePlayBtn();
                };
                playlist.appendChild(item);
            });
        }

        function updatePlayBtn() {
            playBtn.innerHTML = isPlaying ? '<i class="fas fa-pause"></i>' : '<i class="fas fa-play"></i>';
            playBtn.title = isPlaying ? '–ü–∞—É–∑–∞' : '–í–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ';
        }

        playBtn.onclick = () => {
            if (isPlaying) {
                audio.pause();
                isPlaying = false;
            } else {
                audio.play();
                isPlaying = true;
            }
            updatePlayBtn();
        };

        nextBtn.onclick = () => {
            loadSong((currentIndex + 1) % songs.length);
            audio.play();
            isPlaying = true;
            updatePlayBtn();
        };

        prevBtn.onclick = () => {
            loadSong((currentIndex - 1 + songs.length) % songs.length);
            audio.play();
            isPlaying = true;
            updatePlayBtn();
        };

        volSlider.oninput = (e) => {
            audio.volume = e.target.value;
        };

        document.onkeydown = (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                playBtn.click();
            }
            if (e.code === 'ArrowRight') {
                e.preventDefault();
                nextBtn.click();
            }
            if (e.code === 'ArrowLeft') {
                e.preventDefault();
                prevBtn.click();
            }
            if (e.code === 'ArrowUp') {
                e.preventDefault();
                audio.volume = Math.min(1, audio.volume + 0.1);
                volSlider.value = audio.volume;
                showToast(`–ì—Ä–æ–º–∫–æ—Å—Ç—å: ${Math.round(audio.volume*100)}%`, "fa-volume-up");
            }
            if (e.code === 'ArrowDown') {
                e.preventDefault();
                audio.volume = Math.max(0, audio.volume - 0.1);
                volSlider.value = audio.volume;
                showToast(`–ì—Ä–æ–º–∫–æ—Å—Ç—å: ${Math.round(audio.volume*100)}%`, "fa-volume-down");
            }
        };

        audio.onended = () => {
            nextBtn.click();
        };

        audio.ontimeupdate = () => {
            if(audio.duration) {
                fill.style.width = (audio.currentTime/audio.duration)*100+'%';
                document.getElementById('currTime').innerText = formatTime(audio.currentTime);
                document.getElementById('durTime').innerText = formatTime(audio.duration);
            }
        };

        document.getElementById('progressContainer').onclick = (e) => {
            const rect = e.currentTarget.getBoundingClientRect();
            audio.currentTime = ((e.clientX - rect.left)/rect.width)*audio.duration;
        };

        loadSong(0);
        renderPlaylist();
    </script>
</body>
