        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #000;
            color: #fff;
            min-height: 100vh;
            padding-bottom: 230px; 
            overflow-x: hidden;
        }

        /* --- FIREBASE AUTH UI --- */
        .auth-container {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 2000;
        }

        .google-btn {
            background: #fff;
            color: #000;
            padding: 8px 16px;
            border-radius: 50px;
            font-weight: 700;
            font-size: 13px;
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            border: none;
            transition: 0.3s;
            box-shadow: 0 4px 15px rgba(255,255,255,0.2);
        }
        .google-btn:hover { transform: scale(1.05); }
        .google-btn i { color: #4285F4; font-size: 16px; }

        .user-profile {
            display: none;
            align-items: center;
            cursor: pointer;
            position: relative;
        }
        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid #8A2BE2;
            object-fit: cover;
            transition: 0.3s;
        }
        .user-avatar:hover { transform: scale(1.1); }
        .user-menu {
            display: none;
            position: absolute;
            top: 50px;
            right: 0;
            background: #1a1a1a;
            border: 1px solid #333;
            padding: 10px;
            border-radius: 12px;
            min-width: 120px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
        }
        .user-menu.show { display: block; }
        .logout-btn {
            color: #ff4444;
            background: none;
            border: none;
            width: 100%;
            text-align: left;
            padding: 8px;
            font-family: inherit;
            font-weight: 700;
            cursor: pointer;
            font-size: 12px;
        }

        /* --- АНИМАЦИЯ СЕРДЕЧКА --- */
        @keyframes beat {
            0% { transform: scale(1); }
            50% { transform: scale(1.4); }
            100% { transform: scale(1); }
        }
        .action-btn.fav-btn.active { 
            color: #ff0000 !important; 
            text-shadow: 0 0 10px rgba(255,0,0,0.5);
            animation: beat 0.3s ease-in-out;
        }

        /* --- ЖИВОЙ ФОН --- */
        .bg-layer {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background: linear-gradient(125deg, #3a0070, #000000, #8b0000, #00008b, #000000, #4b0082);
            background-size: 300% 300%;
            animation: animateBG 12s ease-in-out infinite;
        }
        @keyframes animateBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        header { padding: 40px 20px 10px; text-align: center; }
        header h1 {
            font-size: clamp(30px, 8vw, 60px);
            font-weight: 900;
            text-transform: uppercase;
            background: linear-gradient(to bottom, #fff 40%, #8A2BE2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .tg-wrap { display: flex; justify-content: center; margin-bottom: 35px; }
        .tg-btn {
            background: linear-gradient(145deg, #0088cc, #006699);
            color: #fff; text-decoration: none;
            padding: 12px 20px; border-radius: 12px;
            font-weight: 800; font-size: 11px;
            text-transform: uppercase; display: flex;
            align-items: center; gap: 10px; 
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 4px 0 #004466, 0 8px 15px rgba(0,0,0,0.4);
            cursor: pointer; transition: 0.1s;
        }
        .tg-btn:active { transform: translateY(4px); box-shadow: 0 0px 0 #004466; }

        .search-area { max-width: 600px; margin: 0 auto 15px; padding: 0 20px; display: flex; gap: 10px; }
        .search-input {
            flex: 1; background: var(--panel-bg); border: 2px solid #222;
            padding: 12px 18px; border-radius: 12px; color: #fff;
            font-family: inherit; outline: none;
        }
        .fav-filter-btn {
            width: 50px; border-radius: 12px; border: 2px solid #222;
            background: var(--panel-bg); color: #444; cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            font-size: 20px; transition: 0.3s;
        }
        .fav-filter-btn.active { color: #ff0000; border-color: #ff0000; }

        .info-panel { max-width: 600px; margin: 0 auto 20px; padding: 0 15px; display: flex; justify-content: space-between; align-items: center; }
        .info-badge { background: var(--panel-bg); padding: 8px 12px; border-radius: 10px; font-size: 11px; border: 1px solid #222; }
        .info-badge b { color: #FF0000; font-size: 15px; margin-left: 5px; }

        .list { max-width: 800px; margin: 0 auto; padding: 0 15px; }
        .item {
            display: flex; align-items: center; padding: 10px 15px; margin-bottom: 8px;
            background: #111111; border-radius: 15px; cursor: pointer;
            transition: 0.2s; border: 1px solid #222;
        }
        .item.active { border-color: #8A2BE2; background: #1a0a2e !important; }
        .item-num { font-size: 12px; color: #555; width: 25px; font-weight: 700; }
        .item-img { width: 45px; height: 45px; border-radius: 8px; margin: 0 12px; object-fit: cover; }
        .item-meta { flex: 1; min-width: 0; }
        .item-title { display: block; font-weight: 700; font-size: 14px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .item-artist { font-size: 10px; color: #666; }
        .action-btn { color: #444; font-size: 18px; padding: 8px; cursor: pointer; transition: 0.2s; }

        /* ПЛЕЕР */
        .player-fixed {
            position: fixed; bottom: 15px; left: 50%; transform: translateX(-50%);
            width: 95%; max-width: 800px; background: var(--p-grad); padding: 1.5px; border-radius: 24px;
            z-index: 1000;
        }
        .p-inner { background: rgba(10, 10, 10, 0.9); backdrop-filter: blur(15px); border-radius: 22.5px; padding: 15px 25px; display: flex; align-items: center; gap: 20px; }
        .p-info { display: flex; align-items: center; gap: 18px; width: 280px; }
        .p-info img { width: 100px; height: 100px; border-radius: 14px; object-fit: cover; }
        .p-mid { flex: 1; display: flex; flex-direction: column; align-items: center; }
        .p-progress-bar { width: 100%; height: 15px; display: flex; align-items: center; cursor: pointer; }
        .p-bg { width: 100%; height: 6px; background: rgba(255,255,255,0.1); border-radius: 3px; overflow: hidden; flex: 1; }
        .p-fill { height: 100%; width: 0%; background: var(--p-grad); }
        .p-controls { display: flex; align-items: center; gap: 15px; margin-top: 5px; }
        .p-play { width: 48px; height: 48px; background: #fff; color: #000; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; font-size: 18px; }
        .p-btn { cursor: pointer; opacity: 0.6; transition: 0.2s; font-size: 18px; }
        .p-btn.active { opacity: 1; color: #ff0000; }
        
        /* ГРОМКОСТЬ - ИСПРАВЛЕНО */
        .p-volume { display: flex; align-items: center; gap: 10px; width: 140px; justify-content: flex-end; }
        .v-slider { 
            width: 80px; cursor: pointer; accent-color: #8A2BE2; 
            height: 4px; border-radius: 2px;
        }

        #toast-container { position: fixed; top: 80px; left: 50%; transform: translateX(-50%); z-index: 9999; }
        .toast { background: rgba(20,20,20,0.9); color: #fff; padding: 10px 20px; border-radius: 50px; font-size: 12px; margin-bottom: 5px; border: 1px solid #333; animation: fadeUp 0.3s; }
        @keyframes fadeUp { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }

        @media (max-width: 700px) {
            .p-inner { flex-wrap: wrap; padding: 10px; }
            .p-info { width: 100%; }
            .p-info img { width: 60px; height: 60px; }
            .p-volume { display: none; }
        }
    </style>
</head>

        const app = initializeApp(firebaseConfig);

        let currentUser = null;

        window.toggleUserMenu = (e) => { e.stopPropagation(); userMenu.classList.toggle('show'); };
        window.onclick = () => userMenu.classList.remove('show');

        loginBtn.onclick = async () => {
            try { await signInWithPopup(auth, provider); showToast('Вход выполнен!', 'fa-check-circle'); } 
            catch (e) { console.error(e); showToast('Ошибка входа', 'fa-exclamation-triangle'); }
        };

        logoutBtn.onclick = async () => { await signOut(auth); showToast('Вы вышли'); };

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUser = user;
                loginBtn.style.display = 'none';
                userProfile.style.display = 'flex';
                userAvatar.src = user.photoURL;
                const docSnap = await getDoc(doc(db, "users", user.uid));
                if (docSnap.exists()) { favorites = docSnap.data().favs || []; applyFilters(); }
            } else {
                currentUser = null;
                loginBtn.style.display = 'flex';
                userProfile.style.display = 'none';
                favorites = JSON.parse(localStorage.getItem('nenaviju_favs')) || [];
                applyFilters();
            }
        });

        window.syncFavs = async () => {
            if (currentUser) { await setDoc(doc(db, "users", currentUser.uid), { favs: favorites }, { merge: true }); }
        };
    </script>

            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.innerHTML = `<i class="fas ${iconClass}"></i> ${text}`;
            toastContainer.appendChild(toast);
            setTimeout(() => { toast.style.animation='fadeOut 0.3s forwards'; setTimeout(()=>toast.remove(), 300); }, 2000);
        }

        function toggleFavorite(id, event) {
            event.stopPropagation();
            if (favorites.includes(id)) {
                favorites = favorites.filter(favId => favId !== id);
                showToast('Удалено из избранного', 'fa-heart-broken');
            } else {
                favorites.push(id);
                showToast('Добавлено в избранное', 'fa-heart');
            }
            localStorage.setItem('nenaviju_favs', JSON.stringify(favorites));
            if(window.syncFavs) window.syncFavs();
            applyFilters();
        }

        function applyFilters() {
            const val = searchInput.value.toLowerCase();
            filteredSongs = songs.filter(s => {
                const matchSearch = s.title.toLowerCase().includes(val) || s.artist.toLowerCase().includes(val);
                const matchFav = showOnlyFavs ? favorites.includes(s.id) : true;
                return matchSearch && matchFav;
            });
            renderList();
        }

            tracklist.innerHTML = '';
            filteredSongs.forEach((s) => {
                const gIdx = songs.findIndex(t => t.id === s.id);
                const isFav = favorites.includes(s.id);
                const item = document.createElement('div');
                item.className = `item ${currentIdx === gIdx ? 'active' : ''}`;
                item.onclick = (e) => { if(!e.target.closest('.action-btn')) loadTrack(gIdx, true); };

                tracklist.appendChild(item);
            });
            trackCountBadge.innerText = filteredSongs.length;
        }

        function loadTrack(idx, auto) {
            currentIdx = idx; const s = songs[currentIdx]; audio.src = s.file;
            document.getElementById('p-title').innerText = s.title;
            document.getElementById('p-artist').innerText = s.artist;
            coverImg.src = s.img; renderList();
            if(auto) { audio.play(); playBtn.innerHTML='<i class="fas fa-pause"></i>'; }
        }

        function nextTrack() {
            if(isLoop){ loadTrack(currentIdx, true); return; }
            let list = showOnlyFavs ? filteredSongs : songs;
            let nIdx;
            if(isShuffle){ let r = list[Math.floor(Math.random()*list.length)]; nIdx = songs.findIndex(t=>t.id===r.id); }
            else { 
                let cPos = list.findIndex(t=>t.id===songs[currentIdx].id);
                let nPos = (cPos + 1) % list.length;
                nIdx = songs.findIndex(t=>t.id===list[nPos].id);
            }
            loadTrack(nIdx, true);
        }

        playBtn.onclick = () => { if(audio.paused){ audio.play(); playBtn.innerHTML='<i class="fas fa-pause"></i>'; } else { audio.pause(); playBtn.innerHTML='<i class="fas fa-play"></i>'; } };
        shuffleBtn.onclick = () => { isShuffle=!isShuffle; shuffleBtn.classList.toggle('active', isShuffle); };
        loopBtn.onclick = () => { isLoop=!isLoop; loopBtn.classList.toggle('active', isLoop); };
        favFilterBtn.onclick = () => { showOnlyFavs=!showOnlyFavs; favFilterBtn.classList.toggle('active', showOnlyFavs); applyFilters(); };
        audio.onended = nextTrack;
        document.getElementById('next').onclick = nextTrack;
        document.getElementById('prev').onclick = () => {
            let list = showOnlyFavs ? filteredSongs : songs;
            let cPos = list.findIndex(t=>t.id===songs[currentIdx].id);
            let pPos = (cPos - 1 + list.length) % list.length;
            loadTrack(songs.findIndex(t=>t.id===list[pPos].id), true);
        };

        progressContainer.onclick = (e) => {
            const rect = progressContainer.getBoundingClientRect();
            if(audio.duration) audio.currentTime = ((e.clientX - rect.left)/rect.width)*audio.duration;
        };

        volSlider.oninput = (e) => { 
            audio.volume = e.target.value; 
            muteBtn.className = audio.volume==0?'fas fa-volume-mute p-btn':'fas fa-volume-up p-btn';
        };
        muteBtn.onclick = () => {
            if(audio.volume > 0){ lastVolume=audio.volume; audio.volume=0; } else { audio.volume=lastVolume||0.8; }
            volSlider.value = audio.volume;
            muteBtn.className = audio.volume==0?'fas fa-volume-mute p-btn':'fas fa-volume-up p-btn';
        };

        audio.ontimeupdate = () => {
            if(audio.duration){
                fill.style.width = (audio.currentTime/audio.duration)*100+'%';
                currTimeText.innerText = Math.floor(audio.currentTime/60)+':'+String(Math.floor(audio.currentTime%60)).padStart(2,'0');
                durTimeText.innerText = Math.floor(audio.duration/60)+':'+String(Math.floor(audio.duration%60)).padStart(2,'0');
            }
        };
        searchInput.oninput = applyFilters;
        loadTrack(0, false);
    </script>
</body>
</html>
